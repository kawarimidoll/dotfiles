snippets:
  - name: git status
    keyword: gs
    snippet: git status --short --branch

  - keyword: gco
    snippet: git checkout

  - keyword: forkpush
    snippet: gh repo fork --remote && push

  - name: git commit message
    keyword: gcim
    snippet: git commit -m '{{commit_message}}'

  - name: current branch
    keyword: BB
    snippet: git branch --show-current
    context:
      lbuffer: '^git\s+.*'
    evaluate: true # eval snippet

  - keyword: g
    snippet: git

  - keyword: g-
    snippet: git switch -

  - name: git switch previous
    keyword: "-"
    snippet: switch "$(git last-branch)"
    context:
      lbuffer: '^git\s+'

  - name: git sign last commit
    keyword: sign-last
    snippet: commit --amend --no-edit -S
    context:
      lbuffer: '^git\s+'

  - name: git d
    keyword: d
    snippet: dead
    context:
      lbuffer: '^git\s+'

  - name: git g
    keyword: g
    snippet: gone
    context:
      lbuffer: '^git\s+'

  - name: git f
    keyword: f
    snippet: fuse
    context:
      lbuffer: '^git\s+'

  - name: git n
    keyword: n
    snippet: new
    context:
      lbuffer: '^git\s+'

  - name: git qs
    keyword: qs
    snippet: quicksave
    context:
      lbuffer: '^git\s+'
