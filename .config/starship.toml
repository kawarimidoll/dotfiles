# [Vim を一時停止しシェルに戻ったことをStarshipに表示する](https://oki2a24.com/2020/07/25/how-to-show-vim-shell-status-to-starship/)
[custom.vim]
command = "echo Vim"
when = """ test -n "$VIMRUNTIME" """

[custom.svelte]
# https://zenn.dev/kawarimidoll/articles/523a6b2446ef09
command = """
grep -oP '(?<="version": ").+(?=")' node_modules/svelte/package.json
"""
detect_files = ['svelte.config.js']
format = 'on [$symbol(v$output)]($style)'
style = 'bold red'
symbol = " "

