severity = "warning"
confidence = 0.8
errorCode = 0
warningCode = 0

# Enable all available rules
enableAllRules = true

# Disabled rules
[rule.file-header]
    Disabled = true

[rule.max-public-structs]
    Arguments = [3]
[rule.line-length-limit]
    Arguments = [100]
[rule.function-length]
    Arguments = [20,0]
[rule.argument-limit]
    Arguments = [5]
[rule.cyclomatic]
    Arguments = [10]
[rule.cognitive-complexity]
    Arguments = [7]
[rule.function-result-limit]
    Arguments = [3]
